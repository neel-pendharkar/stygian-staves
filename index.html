<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stygian Staves</title>
<script src="https://cdn.jsdelivr.net/npm/vexflow/releases/vexflow-min.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; font-size: 20px; }
  #status { margin-bottom: 20px; font-weight: bold; }
  #targetWrapper { border: 2px solid #ccc; border-radius: 8px; padding: 10px; width: 100%; margin-bottom: 20px; }
  #chordName { font-size: 28px; font-weight: bold; text-align: center; margin-bottom: 10px; }
  #targetSheet { text-align: center; }
  #bpmControl { margin-top: 20px; }
  #controls label { font-size: 18px; }
  #handOctaveSlider {
    width: 300px;        /* make it wider */
    height: 20px;        /* a bit taller for easier dragging */
    margin-top: 5px;
    accent-color: #8be9fd; /* optional: matches your theme */
  }

  #handRangeLabel {
    margin-top: 5px;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Stygian Staves</h1>
<div id="status">Click anywhere to enable MIDI and audio</div>

<div id="targetWrapper">
  <div id="chordName">Chord Name</div>
  <div id="targetSheet"></div>
</div>

<div id="controls">
  <label>
    Key:
    <select id="keySelect">
      <option value="0">C</option>
      <option value="1">C#</option>
      <option value="2">D</option>
      <option value="3">D#</option>
      <option value="4">E</option>
      <option value="5">F</option>
      <option value="6">F#</option>
      <option value="7">G</option>
      <option value="8">G#</option>
      <option value="9">A</option>
      <option value="10">A#</option>
      <option value="11">B</option>
    </select>
  </label>

  <label style="margin-left: 15px;">
    Scale:
    <select id="scaleSelect">
      <option value="major">Major</option>
      <option value="minor">Minor</option>
    </select>
  </label>

  <label style="margin-left: 15px;">
    BPM:
    <input type="number" id="bpmInput" value="60" min="30" max="240">
  </label>


  <label style="margin-left: 15px; display:block; margin-top:10px;">
    Hand Position (Octave):
    <input type="range" id="handOctaveSlider" min="36" max="96" value="60">
    <div id="handRangeLabel">C4 â€“ B4</div>
  </label>


</div>


<script src = "main.js"></script>
</body>
</html>
