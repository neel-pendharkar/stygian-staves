<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mini Music App - Random Notes + Hi-Hat Metronome</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      font-size: 20px;
    }

    .note-block {
      font-size: 40px;
      margin-top: 20px;
      margin-bottom: 40px; /* extra spacing between sections */
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    #devices {
      margin-top: 20px;
    }

    #bpmControl {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mini Music App - Random Notes + Hi-Hat Metronome</h1>
  <div id="status">Waiting for MIDI...</div>
  <div id="devices">Connected devices will appear here...</div>

  <div id="target-note" class="note-block">Target Note: —</div>
  <div id="note" class="note-block">Your Note: —</div>

  <div id="bpmControl">
    <label>BPM: <input type="number" id="bpmInput" value="60" min="30" max="240"></label>
  </div>

  <script>
    // --- DOM Elements ---
    const status = document.getElementById("status");
    const devicesDiv = document.getElementById("devices");
    const noteDiv = document.getElementById("note");
    const targetDiv = document.getElementById("target-note");
    const bpmInput = document.getElementById("bpmInput");

    // --- Notes ---
    const NOTE_NAMES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    let targetNote = "";

    // --- Web Audio for Metronome ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let bpm = parseInt(bpmInput.value);
    let metronomeInterval = null;

    // Hi-hat style click using short white noise burst
    function playClick() {
      const bufferSize = audioCtx.sampleRate * 0.02; // 20ms noise
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);

      for (let i = 0; i < bufferSize; i++) {
        data[i] = Math.random() * 2 - 1; // white noise
      }

      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;

      const gainNode = audioCtx.createGain();
      gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.02);

      noise.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      noise.start();
      noise.stop(audioCtx.currentTime + 0.02);
    }

    function startMetronome() {
      if (metronomeInterval) clearInterval(metronomeInterval);
      const interval = (60 / bpm) * 1000;
      metronomeInterval = setInterval(playClick, interval);
    }

    function setBPM(newBPM) {
      bpm = newBPM;
      startMetronome();
    }

    bpmInput.addEventListener("change", () => setBPM(parseInt(bpmInput.value)));

    // --- Resume AudioContext on first user interaction ---
    function resumeAudio() {
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }
    document.body.addEventListener("click", resumeAudio, { once: true });
    document.body.addEventListener("touchstart", resumeAudio, { once: true });

    // --- MIDI Utilities ---
    function midiNoteToName(note) {
      const name = NOTE_NAMES[note % 12];
      const octave = Math.floor(note / 12) - 1;
      return name + octave;
    }

    function getRandomNote() {
      const midiNumber = Math.floor(Math.random() * (72 - 60 + 1)) + 60; // C4 to C5
      return midiNoteToName(midiNumber);
    }

    function updateTargetNote() {
      targetDiv.textContent = `Target Note: ${targetNote}`;
    }

    function checkNote(noteName) {
      if (noteName === targetNote) {
        targetNote = getRandomNote();
        updateTargetNote();
      }
    }

    function handleMidiMessage(msg) {
      const [type, note, velocity] = msg.data;
      if (type === 144 && velocity > 0) { // Note ON
        const noteName = midiNoteToName(note);
        noteDiv.textContent = `Your Note: ${noteName}`;
        checkNote(noteName);
      }
    }

    function listMidiDevices(midiAccess) {
      if (midiAccess.inputs.size === 0) {
        devicesDiv.textContent = "No MIDI devices connected.";
        return;
      }

      let list = "<ul>";
      for (const input of midiAccess.inputs.values()) {
        list += `<li><strong>${input.name}</strong> - ${input.manufacturer} (ID: ${input.id})</li>`;
      }
      list += "</ul>";
      devicesDiv.innerHTML = list;
    }

    function setupMidiInputs(midiAccess) {
      for (const input of midiAccess.inputs.values()) {
        input.onmidimessage = handleMidiMessage;
      }
    }

    function initMidi() {
      if (!navigator.requestMIDIAccess) {
        status.textContent = "Web MIDI not supported";
        return;
      }

      navigator.requestMIDIAccess().then(
        (midiAccess) => {
          status.textContent = "MIDI ready";
          listMidiDevices(midiAccess);
          setupMidiInputs(midiAccess);
          targetNote = getRandomNote();
          updateTargetNote();
          startMetronome(); // Start hi-hat ticking
        },
        () => {
          status.textContent = "MIDI access denied";
        }
      );
    }

    // --- Start App ---
    initMidi();
  </script>
</body>
</html>
